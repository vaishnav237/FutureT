<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link href="font.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* AliceBlue */
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff; /* White */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            position: relative; /* Added for positioning the login button */
        }

        .form-container textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* Bootstrap primary blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .form-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #login-button {
            position: bottom;
            top: 10px; /* Adjust top position as needed */
            right: 10px; /* Adjust right position as needed */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submit {
            position: bottom;
            top: 10px; /* Adjust top position as needed */
            right: 10px; /* Adjust right position as needed */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #login-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <textarea placeholder="Patient Name"></textarea>
        <textarea placeholder="Blood Group"></textarea>
        <textarea placeholder="Emergency Phone Number"></textarea>
        <button>Get OTP</button>
        <textarea placeholder="Enter OTP"></textarea>
        <!-- Moved the login button inside the form-container for proper positioning -->
        <button id="login-button">submit</button>
        <button id="submit">login</button>
    </div>
</body>
</html>
